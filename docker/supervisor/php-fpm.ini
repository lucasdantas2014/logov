[program:php-fpm8]
command=/usr/sbin/php-fpm -F --fpm-config=/etc/php-fpm.d/www.conf
autostart=true
autorestart=true
priority=1
stdout_events_enabled=true
stderr_events_enabled=true
stdout_logfile=/dev/stdout-fpm.log
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr-fpm.log
stderr_logfile_maxbytes=0
